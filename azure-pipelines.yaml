---
pool: 'Default'

trigger:
  - pravin-test

stages:
  - stage: 'Build_Stage'
    displayName: 'CI'
    jobs:
      - job: 'Maven-Job'
        displayName: 'mvn_build'
        steps:
          - task: Maven@3
            inputs:
              mavenPOMFile: 'pom.xml'
              goals: 'package'
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              jdkVersionOption: '1.17'
